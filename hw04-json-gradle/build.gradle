plugins {
    id 'groovy'
    id 'jacoco'
    id 'com.google.cloud.tools.jib' version "3.4.0"
}

group = 'im.educ.groovy'
version = '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}


configurations {
    testCompile
}

dependencies {
//    implementation 'org.apache.groovy:groovy:4.0.2'
    implementation 'org.codehaus.groovy:groovy-json:3.0.11'
    implementation('org.codehaus.groovy:groovy-xml:3.0.11')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.github.stefanbirkner:system-lambda:1.2.1'
    testCompile "junit:junit:4.13.1"
}

test {
    useJUnitPlatform()

    finalizedBy jacocoTestReport // report is always generated after tests run
}


jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.enabled true
    }
}

jib {
    from {
        image = "gcr.io/distroless/java:11"
    }
    to {
        image = "artemyandrienko/${rootProject.name}_hw04-json-gradle"
        tags = ["${project.version}"]
    }
    container {
        creationTime = Instant.now().toString()
        workingDirectory = '/hw04-json-gradle/src/main/groovy'
    }
}